<div *ngIf="open" class="viewer-container">
    <div class="viewer-content">
      <a class="close-button" (click)="closeFullScreen()">
          X
      </a>
      <button class="btn-left" (click) = "moveLeft()">
        <img src="../../assets/icons/left-arrow.png">
      </button>
      <img class="img" src="../../assets/gallery/{{img}}.jpg"/>
      <button class="btn-right" (click) = "moveRight()">
        <img src="../../assets/icons/right-arrow.png">
      </button>
    </div>
  </div>
