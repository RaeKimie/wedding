<app-image-viewer [imageURL]="img" [open]="viewerOpen" (close)="closeViewer()"></app-image-viewer>
<div class="photo">
    
    <div class="main">
        <button (click) = "moveLeft()">
            <img src="../../assets/icons/left-arrow.png">
        </button>

        <img (click)="viewerOpen = true" src="../../assets/gallery/{{img}}.jpg">

        <button (click) = "moveRight()">
            <img src="../../assets/icons/right-arrow.png">
        </button>
    </div>
</div>
