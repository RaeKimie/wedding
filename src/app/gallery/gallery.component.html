<div class="gallery">
    <div class="header">
        <p>갤 러 리</p>
    </div>
    <app-expanded-photo [img] = "selectedImg" (changeSelectImg)= "changeSelectImg($event)"></app-expanded-photo>

    <div class="photo-list">
        <div class="container" *ngFor="let img of photos">
            <img (click)="selectImg(img)" src="../../assets/gallery/{{img}}.jpg">
        </div>
    </div>
    <p>이미지를 클릭하시면 확대보기가 가능합니다.</p>

</div>
